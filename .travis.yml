language: julia

os:
    - linux

julia:
    - 1.0
    - nightly

matrix:
    allow_failures:
        julia: nightly

notification:
    email: false

branches:
    only:
     - CI

after_success:
    - julia --project=coverage/ -e 'using Pkg; Pkg.instantiate(); include("coverage.jl")'
    # - julia --project=coverage/ coverage/coverage.jl

jobs:
    include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
          - julia --project=docs -e 'using Pkg; Pkg.instantiate(); Pkg.add(PackageSpec(path=pwd())); include("docs/make.jl")'
          # - julia --project=docs --color=yes docs/make.jl
      after_success: skip
